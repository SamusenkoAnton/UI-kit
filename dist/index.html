<!DOCTYPE html><html><head><style></style><title>Example</title><link href="main.css" rel="stylesheet"></head></html><wrapper><script>import $ from 'jquery';
$(".ripple").on("mousedown", function(e) {

    var clickY = e.pageY - $(this).offset().top;
    var clickX = e.pageX - $(this).offset().left;

    var el = this;
    var svg = '<svg><circle cx="' + parseInt(clickX) + '" cy="' + parseInt(clickY) + '" r="' + 0 + '"></circle></svg>'

    $(this).find('svg').remove();
    $(this).append(svg);

    var c = $(el).find("circle");
    c.animate({
        "r": $(el).width() * 2
    }, {
        duration: 600,
        step: function(val) {
            c.attr("r", val);
        },
        complete: function() {
            c.fadeOut(400);
        }
    });
});</script><style>.wrapper {
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}
.container-buttons{
  display:flex;
  align-items:flex-end;
}
.buttons-title{
  /* Style for "STANDARD" */
  color: #4f4f4f;
  font-family: "Lato - Black";
  font-size: 18px;
  font-weight: 400;
  line-height: 42px;
  text-transform: uppercase;
  /* Text style for "STANDARD" */
  letter-spacing: 0.9px;
}
.button {
  /* Style for "Shape 1 co" */
  cursor: pointer;
  background-color: #fff;
  margin-right: 23px;
  width: 78px;
  height: 22px;
  border: 1px solid #4eb7a8;
  text-transform: uppercase;
  font-weight: bold;
  border-radius:5px;
  display:flex;
  justify-content:center;
  align-items:center;
  box-shadow: 0 2px 0 #28a290;;
}
.button-big{
  width: 118px;
  height: 32px;
}
.button-green{
  border: 1px solid #4eb7a8;
  box-shadow: 0 2px 0 #28a290;
  color: #4eb7a8;
}
.button-red{

}
.button-green:hover{

.ripple {
  position: relative;
  overflow: hidden;
  svg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
  circle {
    fill: rgba(255, 255, 255, 0.2);
  }
}</style><div class="wrapper"><div class="buttons-title">Standart buttons</div><div class="container-buttons"><button class="button button-green ripple"> button</button><button class="button button-big button-green ripple">button</button><button class="button button-big button-red ripple">button</button><button class="button button-red ripple">button</button></div></div></wrapper><script type="text/javascript" src="main.js"></script>
